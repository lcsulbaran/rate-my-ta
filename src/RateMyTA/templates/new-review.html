<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>New Review</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">

    <!-- Bootstrap core CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  </head>
  <body class="d-flex h-100 text-black bg-#6d6875;" style="background-color: #6d6875;">
    
    <div class="cover-container d-flex flex-column w-100 h-100 mx-auto flex-column"> 
      <header class="mb-auto">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href='../'>RateMyTA</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                      <a class="nav-link text-white" href='../'>Search</a>
                      <a class="nav-link text-white" href='../login'>Logout</a>
                    </div>
                  </div>
                </div>
              </nav>
        </header>
      </header>
      
      <main class="px-3 w-50 mx-auto">
        <h1 style="font-family: 'Inter', sans-serif; font-size: 30px;" class="fw-bold mb-4">Review For: {{TA.Name}}</h1>   
        <form method ="POST" action="">
          {% csrf_token %}  
          <div class="form-floating">
              {{form.courseCode}}
              <label for="floatingTextarea">Course Code</label>
          </div>      
          <p class="lead"></p>  
          <div class="form-floating">
              {{form.title}}
              <label for="floatingTextarea">Title</label>
          </div>
          <p class="lead"></p>    
          <div class="form-floating">
              {{form.body}}
              <label for="floatingTextarea2">Body</label>
          </div>
          <p class="lead"></p>  
          <div class="form-floating">
              {{form.rating}}
              <label for="floatingSelect">Rating (0-10)</label>
          </div>
            <input type="hidden" id="taID" name="taID" value="{{id}}">
          <p class="lead"></p>       
          <div class="button wrapper text-center">      
              <button name="submit" type="submit" class="btn btn-dark" value="{{id}}">Submit Review</button>   
          </div>
        </form>  
      </main>

      <footer class="mt-auto text-center">
        <p class = "fw-bold text-dark">Â©RateMyTA 2022</p>
      </footer>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
