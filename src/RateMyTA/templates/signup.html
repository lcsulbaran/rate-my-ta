<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    
    <title>Sign Up</title>

  </head>
  <body style="background-color: #6d6875;">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href='../'>RateMyTA</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav ms-auto">
                    <li>
                        <a class="nav-link text-white" href='../login'>Log In</a>
                    </li>
                    <li>
                        <a class="nav-link text-white" href='../'>Back to Homepage</a>
                    </li>
                </ul>
              </div>
            </div>
          </nav>


    <div class="text-center mt-5" style = "padding-top: 120px;">
        <form method = "POST" action="" style="max-width: 300px; margin: auto;">
            {% csrf_token %}
            <h1 style="font-family: 'Inter', sans-serif; font-size: 60px;" class="fw-bold mb-5">RateMyTA</h1>
            <h1 class="h3 mb-3">Sign Up</h1>
            <div class="form-floating mb-3">
                {{form.name}}
                <label for="floatingInput" class ="sr-only">Username</label>
            </div>
            <div class="form-floating mb-3">
                {{form.email}}
                <label for="floatingInput" class ="sr-only">Email Address</label>
            </div>
            <div class="form-floating">
                {{form.password}}
            <label for="floatingPassword" class ="sr-only">Password</label>
            </div>
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
              {{ message }}
            </div>
            {% endfor %}
            {% endif %}            
            <div class="mt-3">
                <button name="submit" type="submit" class="w-100 btn btn-lg btn-dark">Sign Up</button>
            </div>
            <div class="mt-3">
                <a href="../login" class="link-dark">Already have an account? Log in!</a>
            </div>
        </form>

        <div class="mt-5 pt-5">
            <p class="fw-bold">Â©RateMyTA 2022</p>
        </div>
    </div>  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
