<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    
    <title>Search</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">

    <!-- Bootstrap core CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
  </head>

  <body class="d-flex h-100 text-center text-white" style="background-color: #6d6875;">
    
    <div class="cover-container d-flex flex-column w-100 h-100 mx-auto flex-column"> 
      <header class="mb-auto">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href=''>RateMyTA</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                      <a class="nav-link text-white" href=''>Search</a>
                      {% if user.is_authenticated %}
                        <a class="nav-link text-white" href='login'>Logout</a> 
                      {% else %}     
                        <a class="nav-link text-white" href='login'>Login</a>
                        <a class="nav-link text-white" href='signup'>Signup</a>
                      {% endif %}
                    </div>
                  </div>
                </div>
              </nav>

              <div class = "mx-auto" style="position: fixed; width: 100%;">
              {% if messages %}
              <ul class="messages">
              {% for message in messages %}
              <div id="messages" class="alert alert-success alert-dismissible mx-auto" role="alert" style="position: relative; margin-top:10px; width: 90%;">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endfor %}
            </ul>
            {% endif %}
            </div> 
            
        </header>
      </header>

      <main class="px-3">   

        <h1 class = "text-dark">Search for TAs</h1>
        <p class="lead"></p>
        <form method="POST" action="">
          {% csrf_token %}
          <div class="form-floating mb-3 w-50 mx-auto">
            {{form.searchQuery}}
            <label for="floatingInput" class="sr-only text-black">TA Name</label>
          </div> 
          <p class="lead"></p>
          <button type="submit" class="btn btn-dark">Search</button> 
        </form>   
      </main>

      <footer class="mt-auto text-center">
        <p class = "fw-bold text-dark">Â©RateMyTA 2022</p>
      </footer>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
    $(document).ready(function() {
        setTimeout(function() {
            $('.messages').fadeOut('slow');
        }, 2000);
    });
    </script>

  </body>
</html>
